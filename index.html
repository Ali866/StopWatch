<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="StopWatch.css">
    <title>StopWatch</title>

</head>
<body>
     <h2 style="margin-top: 20px;">STOP WATCH</h2>

    <div class="centre">
        <div>
            <h3>Hr</h3>
            <h3>Min</h3>
            <h3>Sec</h3>
            <h3>mSec</h3>


        </div>
    <div>
        <h1 id="hr">00</h1>
         &nbsp;
         <h1 id="min">00</h1>
         &nbsp;
        <h1 id="sec">00</h1>
         &nbsp;
        <h1 id="msec">00</h1>
    </div>
    <br>
    <div>
        <button onclick="Start(); startButton(); visibleStop(); visibleReset();" id="start" type="button" class="btn btn-outline-primary button">Start</button>
        <button onclick="Stop(); stopButton(); visibleStart(); visibleReset();" id="stop" type="button" class="btn btn-outline-primary button ">Stop</button>
        <button onclick="Reset(); resetButton(); visibleStart(); visibleStop();" id="reset" type="button" class="btn btn-outline-primary  button">Reset</button>
    </div>
 </div>
 <script src="app.js"></script>
</body>
</html>
